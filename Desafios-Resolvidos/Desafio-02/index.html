<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inice o desafio" onclick="msg()">
</body> 
<script>
    function msg(){
        var name = window.prompt('Qual o seu nome?')
        var age = window.prompt(`Olá, ${name}. Quantos anos você têm?`)
        window.alert(`Acabei de conhecer ${name}, que têm ${age} anos de idade.`)
    }
</script>
</html>
