<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
</head> 
<style>
    input{
        width: 200px;
        height: 50px;
    }
</style>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="Calcular()"> 
<script>
    function Calcular(){
        var name = window.prompt('Qual o nome do produto que você quer adquirir?')
        var price = Number(window.prompt(`Qual o preço do produto ${name} que você quer adquirir?`))
        var pay = Number(window.prompt('Qual foi o valor intregue?'))
        var dif = pay - price
    if(dif >= 0){
        var pay = pay.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}) 
        var price = price.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}) 
        var dif = dif.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
        window.alert(`Você comprou ${name}, por ${price}, pagou ${pay} e recebeu ${dif} de troco. Volte sempre.`)    
    } else {
        window.alert('[ERRO] O valor pago é inferior ao valor do produto, infelizmente a sua compra não pode ser completada.')
    }
    }
</script>
</body>
</html>
