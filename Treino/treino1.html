<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino 01</title> 
    <style>
     body {
         background-color: blue;   /* css, cor de fundo azul, letra cor branca com tamanho 20 e arial */
         font: normal 20pt Arial; 
         color: white  
     }
     h1 {
         color: rgb(255, 255, 0)
     }

<body>
    <h1>Obrigado por acessar <!--html--> 
    </h1> 
    <P>Como você está?</P> 
    <script>
    window.alert('Alo, tem alguém aí?')                     
    var nome = window.prompt('Qual é seu nome?') 
    var idade = window.prompt('Quantos anos você têm?')
    var pais = window.prompt('Em que país você mora?') 
    var cidade = window.prompt('Em que cidade você vive?') 
    document.write(`Seu nome é ${nome}. <br/>`)
    document.write(`Você tem ${idade} anos. <br/>`)
    document.write(`Você mora no ${pais}, na cidade ${cidade}`) 
    // O programa pergunta o nome, a idade, o pais e a cidade, depois coloca-os em variaveis. 
    // posteriormente escreve as informações abaixo do titulo e do pagrafo. 
</script> 
</body>
