<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 03</title> 
    <style>
        body{
            background-color: rgb(21, 180, 172); 
            font: normal 18pt Arial; 
            color: white;
        } 
        h1{
            color: yellow; 
        }
    </style>
</head> 
<body> 
    <h1><strong>Bem vindo ao teste 3</strong></h1> 
    <p>Digite um país qualquer.</p>
    <input type="text" name="txt" id="txt1"> 
    <input type="button" value="OK" onclick="verificar()"> 
    <div id= "res"></div> 
<script>
    function verificar(){
        var pais = window.document.querySelector('input#txt1').value
        var res = window.document.querySelector('div#res')
        res.innerHTML = `Seu país é ${pais}.`
    if(pais.toUpperCase() == 'BRASIL'){
        res.innerHTML += '<p>Você é brasleiro!</p>'
    } else{
        res.innerHTML += '<p>Você é estrangeiro!</p>'
    }
    }        
</script>
</body>
</html>
